name: Weirdhost Auto Renew

on:
  # 每天 UTC 0 点（北京时间 8 点）
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  renew-and-report:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # 允许推送 README 变更
    permissions:
      contents: write

    # 防止并发重叠
    concurrency:
      group: weirdhost-renew
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run Weirdhost renew script
        run: python weirdhost.py  # 确保文件名与仓库一致
        env:
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
          WEIRDHOST_SERVER_URLS: ${{ secrets.WEIRDHOST_SERVER_URLS }}
          PTERODACTYL_SESSION: ${{ secrets.PTERODACTYL_SESSION }}
          WEIRDHOST_EMAIL: ${{ secrets.WEIRDHOST_EMAIL }}
          WEIRDHOST_PASSWORD: ${{ secrets.WEIRDHOST_PASSWORD }}
          HEADLESS: "true"
          # 如果不是默认域名，取消下一行注释
          # WEIRDHOST_URL: "https://hub.weirdhost.xyz"

      - name: Commit and push if README.md changed
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "没有检测到 README.md 的变动，无需提交。"
          else
            git commit -m "docs: 自动更新 Weirdhost 续期状态 [skip ci]"
            git push
            echo "README.md 已更新并成功推送到仓库。"
          fi
